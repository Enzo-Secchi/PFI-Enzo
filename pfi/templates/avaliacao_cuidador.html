{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Cuidador</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ãcones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .avaliacao-estrelas i {
            font-size: 2rem;
            color: gold;
            cursor: pointer;
        }
        .avaliacao-estrelas {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">

{% include 'menu.html' %}

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm p-4">
        <h3 class="mb-3 text-center">Avaliar {{ solicitacao.cuidador.nome }}</h3>

        <form method="post" action="{% url 'avaliar_cuidador' solicitacao.id %}">
            {% csrf_token %}
            <input type="hidden" name="nota" id="notaInput">

            <div class="avaliacao-estrelas justify-content-center">
                <i class="bi bi-star" data-valor="1"></i>
                <i class="bi bi-star" data-valor="2"></i>
                <i class="bi bi-star" data-valor="3"></i>
                <i class="bi bi-star" data-valor="4"></i>
                <i class="bi bi-star" data-valor="5"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100">Avaliar</button>
        </form>
    </div>
</div>

<script>
    const estrelas = document.querySelectorAll('.avaliacao-estrelas i');
const notaInput = document.getElementById('notaInput');

estrelas.forEach(star => {
    star.addEventListener('click', () => {
        const valor = parseInt(star.dataset.valor);
        notaInput.value = valor;

        estrelas.forEach((s, index) => {
            if (index < valor) {
                s.classList.remove('bi-star');
                s.classList.add('bi-star-fill');
            } else {
                s.classList.remove('bi-star-fill');
                s.classList.add('bi-star');
            }
        });
    });
});

</script>

</body>
</html>
