{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - CareConnect</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/editar_perfil.css' %}">
</head>
<body>

{% include 'menu.html' %}


  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0 rounded-4 p-4">
          <h3 class="text-center text-primary fw-semibold mb-4">Editar Perfil</h3>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- FOTO -->
            <div class="text-center mb-4">
              <img src="{{ user.profile.foto.url|default:'/static/img/user-blue.png' }}" alt="Foto" class="profile-img mb-3 shadow-sm">
              <div>
                <label for="foto" class="btn btn-outline-primary btn-sm rounded-pill">Alterar Foto</label>
                <input type="file" id="foto" name="foto" class="d-none">
              </div>
            </div>


            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" name="nome" class="form-control rounded-3" value="{{ user.first_name }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control rounded-3" value="{{ user.email }}">
            </div>

            <div class="mb-4">
              <label class="form-label">Telefone</label>
              <input type="text" name="telefone" class="form-control rounded-3" value="{{ user.profile.telefone }}">
            </div>


            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary fw-semibold rounded-3 py-2">Salvar Alterações</button>
              <a href="{% url 'home' %}" class="btn btn-outline-secondary rounded-3 py-2">Cancelar</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
