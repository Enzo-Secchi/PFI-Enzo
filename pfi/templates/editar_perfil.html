{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - CareConnect</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/editar_perfil.css' %}">
</head>
<body>

{% include 'menu.html' %}

{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0 rounded-4 p-4">
          <h3 class="text-center text-primary fw-semibold mb-4">Editar Perfil</h3>

          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- FOTO -->
            <div class="text-center mb-4">
                {% if cuidador.foto %}
                <img src="{{ cuidador.foto.url }}"
                     class="rounded-circle img-thumbnail shadow-sm mb-3"
                     style="width: 150px; height: 150px; object-fit: cover;">
                {% else %}
                <img src="{% static 'img/user-blue.png' %}"
                     class="rounded-circle img-thumbnail shadow-sm mb-3"
                     style="width: 150px; height: 150px; object-fit: cover;">
                {% endif %}

              <div>
                <label for="foto" class="btn btn-outline-primary btn-sm rounded-pill">Alterar Foto</label>
                <input type="file" id="foto" name="foto" class="d-none">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" name="nome" class="form-control rounded-3" value="{{ cuidador.nome }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control rounded-3" value="{{ cuidador.email }}">
            </div>

            <div class="mb-4">
              <label class="form-label">Telefone</label>
              <input type="text" name="telefone" class="form-control rounded-3" value="{{ cuidador.telefone }}">
            </div>


              <div class="mb-3">
                  <label class="form-label">Cidades de Atuação (separadas por vírgula)</label>
                  <input type="text" name="cidades" class="form-control rounded-3"
                         value="{% for cidade in cuidador.cidades.all %}{{ cidade.nome }}{% if not forloop.last %}, {% endif %}{% endfor %}">
              </div>

              <div class="mb-3">
                  <label class="form-label">Especialidade</label>
                  <input type="text" name="especialidade" class="form-control rounded-3"
                         value="{{ cuidador.especialidade }}">
              </div>

              <div class="mb-3">
                  <label class="form-label">Horário / Turno</label>
                  <input type="text" name="disponibilidade" class="form-control rounded-3"
                         value="{{ cuidador.disponibilidade }}">
              </div>


            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary fw-semibold rounded-3 py-2">Salvar Alterações</button>
              <a href="{% url 'home' %}" class="btn btn-outline-secondary rounded-3 py-2">Cancelar</a>
            </div>

          </form>
        </div>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
