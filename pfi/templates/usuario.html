{% extends 'page.html' %}
{% block conteudo %}
<div class="content container mt-4">
    <h2 class="text-center ">
        {{ form_titulo }}
    </h2>
    <div class="text-end">

        <a class="btn btn-success" href="">Cadastrar <i class="bi bi-
plus-circle"></i></a>

    </div>

    <table>
        <thead class='table-dark'>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ano Ingresso</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for al in usuarios %}
        <tr>
            <td>{{ al.nome }}</td>
            <td>{{ al.email }}</td>
            <td>{{ al.ano_ingresso }}</td>
            <td>{{ al.data_nascimento }}</td>
            <td>
                <a href="">
                    <i class="bi bi-pencil-fill"></i>
                </a>
                <a class="text-danger" href=”">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock conteudo %}
