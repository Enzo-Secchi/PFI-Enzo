{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
    <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <! -- login_css -->

  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
        {% if msg_erro %}
        <div class="alert alert-danger text-center">
            {{ msg_erro }}
        </div>
        {% endif %}
      <form
              action="{% url 'login'%}"
              method="POST"
              enctype="multipart/form-data">

              {% csrf_token%}


        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>

        <!-- Botões de seleção -->
        <p class="text-center mb-2">Entrar como:</p>

          <div class="mb-2">
              <input type="radio" class="btn-check" name="tipo_usuario" id="cliente" value="cliente" required>
              <label class="btn btn-outline-success w-100" for="cliente">Sou Cliente</label>
          </div>

          <div class="mb-3">
              <input type="radio" class="btn-check" name="tipo_usuario" id="cuidador" value="cuidador" required>
              <label class="btn btn-outline-primary w-100" for="cuidador">Sou Cuidador</label>
          </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

          <div class="text-center mt-3">
              <p class="mb-0">Não tem uma conta?</p>
              <a href="{% url 'cadastro' %}" class="text-primary fw-bold">
                  Fazer cadastro
              </a>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
