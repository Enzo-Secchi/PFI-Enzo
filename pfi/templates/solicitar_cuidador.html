{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Cuidador - CareConnect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

{% include 'menu.html' %}

<div class="container mt-5">
    <div class="card p-4">

        <h2 class="text-center mb-4">Solicitar Cuidador</h2>

        <p class="text-center text-muted">
            Envie uma solicitação para <strong>{{ cuidador.nome }}</strong>
        </p>


        <form method="POST" action="{% url 'cadastrar_solicitacao' cuidador.id %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Dia:</label>
                <input type="date" name="data_solicitacao" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Turno:</label>
                <select name="turno" class="form-select" required>
                    <option value="">Selecione</option>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                    <option>Integral</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Horário inicial:</label>
                    <input type="time" name="horario_inicial" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Horário final:</label>
                    <input type="time" name="horario_final" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrição da necessidade:</label>
                <textarea name="descricao" rows="3" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Observação (opcional):</label>
                <textarea name="observacao" rows="3" class="form-control"></textarea>
            </div>


            <button class="btn btn-primary w-100 mt-3" type="submit">
                Enviar Solicitação
            </button>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
